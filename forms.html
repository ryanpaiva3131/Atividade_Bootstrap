<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atividade Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .container {
          width: 80vw;
          height: auto;
      }
  
    </style>
  </head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./index.html"><span class="glyphicon glyphicon-home"> </span> Atividade Bootstrap</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="./index.html">Página Inicial</a></li>
        <li><a href="./table.html">Tabelas</a></li>

        <li><a href="./modal.html">Janelas Modais</a></li>
        <li><a href="./carousel.html">SlideShow</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Formulário na mesma linha:</h2>
    <form class="form-inline" action="#">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Escreva o seu email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Senha:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Escreva a sua senha" name="pwd">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Lembrar</label>
      </div>
      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-send"></span> Enviar </button>
    </form>
  </div>

  <div class="container">
    <h2> Formulário padrão: </h2>
    <form action="#">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Escreva o seu email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Senha:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Escreva a sua senha" name="pwd">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Lembrar</label>
      </div>
      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"> </span>Enviar</button>
    </form>
  </div>

</body>
</html>
