<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atividade Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .container {
          width: 80vw;
          height: auto;
      }
  
    </style>
  </head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./index.html"><span class="glyphicon glyphicon-home"> </span> Atividade Bootstrap</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="./index.html">Página Inicial</a></li>
        <li><a href="./table.html">Tabelas</a></li>
        <li><a href="./forms.html">Formulários</a></li>
        <li><a href="./modal.html">Janelas Modais</a></li>
        <li class="active"><a href="./carousel.html">SlideShow</a></li>
        
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>SlideShow</h2>  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      
      <div class="carousel-inner">
        <div class="item active">
          <img src="./img/wallpaper1.webp" alt="Bootstrap 1" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="./img/wallpaper2.webp" alt="Bootstrap 2" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="./img/wallpaper3.webp" alt="Bootstrap 3" style="width:100%;">
        </div>
      </div>
  
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  </body>
  </html>
